<div class="p-4">
@if(isLoggedIn) {
<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="logout()">Logout</button>
<h2>Bem vindo {{ name }}!</h2>
} @else {
<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="login()">Login</button>
}
</div>
